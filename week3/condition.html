<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //condition with else if
        var book = 'Maths'
        if (book=='Maths'){
            console.log('this is a Maths book')
        }else if (book == "science"){
            console.log('this is a Science book')
        }else if (book == 'eco book'){
            console.log('this is eco book')
        }

        //condiditon with switch
        var copy = 'maths'
        switch (copy){
            case 'maths':
            console.log('this is maths copy')
            break;

            case 'science':
                console.log('this is science copy')
                break;
        }

    </script>
</body>
</html>
